<html>
  <head>
    <meta charset='utf-8'>

    <title>Isso a√≠</title>

    <script src="bower_components/isomer/dist/isomer.min.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/map.js"></script>

    <style>
    #art {
      width: 400px;
      height: 300px;
    }
    </style>


    <script>
      window.onload = function() {
        var tile_map = [];
        tile_map[0] = '######### ######### ######### #########';
        tile_map[1] = '__*@#@*## @**#**### @@@_@@### __######*';
        tile_map[3] = '_____*___ _________ _________ _________';

        var tiles = new Map(tile_map);

        var scene = new Scene();
        tiles.forEach(function(tile) {
          scene.add(tile);
        });
        scene.draw();

      };
    </script>
  </head>
  <body>
    <canvas width="800" height="600" id="art"></canvas>
  </body>
</html>
